<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/about.css}"/>
    <script type="text/javascript" th:src="@{/finalPaymentIncentiveSummary.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts.js}"></script>
</head>
<body>

<div class="about">
    <p class="title">Final Payment Summary-Incentive</p>
    <table id="mainTable"><tr>
        <td><li><a th:href="@{/incentiveSheet}">Incentive</a></li></td>
        <td><li><a th:href="@{/incentiveFinalPayment}">Incentive Final Payment</a></li></td>
        <td><li><a th:href="@{/rewardSheet}">Reward</a></li></td>
        <td><li><a th:href="@{/rewardFinalPayment}">Reward Final Payment</a></li></td>
    </tr>
    </table>
    <div class="rewardcriteria">
        <!--  <form th:action="@{/processFinalPaymentIncentive}" method="get">-->
        <form>
            <table align="center">
                <tr>
                    <td>Select Year</td>
                    <td>
                        <select name="yearSel" id="yearSel">
                            <option th:each="year : ${yearList}"
                                    th:value="${year}"
                                    th:text="${year}"></option>
                        </select>
                    </td>

                    <td>Select Month</td>
                    <td>
                        <select name="monthSel" id="monthSel">
                            <option th:each="month : ${monthList}"
                                    th:value="${month}"
                                    th:text="${month}"></option>
                        </select>
                    </td>

                    <td>
                        <!--  <button type="submit">Show Final Incentive</button>-->
                        <input type="button" th:onclick="showLoader()" name="submit" value="Show Final Incentive Payment" id="submit1">
                    </td>
                    <td id="incentiveId"></td>
                </tr>
            </table>
        </form>
        <div style="height:350px;overflow:auto;">
            <div align="center">
                <span id="upload-header-text"></span>
            </div>
            <table id="empTable" class="table table-striped" rules="rows" align="center">
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
    <div class="center">
        <table>
            <tr>
                <td>
                    <form th:action="@{/exportFinalIncentiveSummaryPay}" method="post" th:object="${weaverRewardList}">
                        <input type="submit" name="frmSubmit" id="pdf" value="Export Pdf Data Regular" class="subButton" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/exportFinalIncentiveSummaryPay}" method="post" th:object="${weaverRewardList}">
                        <input type="submit" name="frmSubmit" id="excel" value="Export Excel Data Regular" class="subButton" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/exportFinalIncentiveSummaryPay}" method="post" th:object="${weaverRewardList}">
                        <input type="submit" name="frmSubmit" id="pdf2" value="Export Pdf Data Voucher" class="subButton" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/exportFinalIncentiveSummaryPay}" method="post" th:object="${weaverRewardList}">
                        <input type="submit" name="frmSubmit" id="excel2" value="Export Excel Data Voucher" class="subButton" />
                    </form>
                </td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
