<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

<body>

<div class="about">
    <p class="title">Update Incentive Criteria</p>
    <table id="mainTable"><tr>
        <td><li><a th:href="@{/monthlyIncentive}">Monthly Incentive</a></li></td>
        <td><li><a th:href="@{/monthlyIncentiveAttendance}" id="monthlyIncAttendanceLinkId">Monthly Attendance</a></li></td>

        <td><li><a th:href="@{/incentiveCriteria}">Incentive Criteria</a></li></td>

        </td>
    </tr>

            <table align="center">
                <tr>
                    <td>Select Id</td>
                    <td>
                        <select name="idSel" id="idSel" style="width:220px">
                            <option th:each="id : ${idList}"
                                    th:value="${id}"
                                    th:text="${id}"></option>
                        </select>
                    </td>
                    <td>
                        <!--  <button type="submit">Incentive Unlock</button> -->
                        <input type="button" th:onclick="showLoader()" name="submit" value="Refresh Incentive" id="submit1">
                    </td>
                </tr>
                    <tr>
                <td>Monthly achieved production</td>
                <td>
                    <input type="text" id="production">
                </td>
                </tr>
                <tr>
                    <td>Factor to Multiply</td>
                <td>
                    <input type="text" id="factor">
                </td>

                    </tr>
                    <!--  <td th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
                      </td>-->
                <td>
                    <!--  <button type="submit">Incentive Unlock</button> -->
                    <input type="button" th:onclick="showLoader1()" name="submit" value="Update Incentive" id="submit2">

                </td>

        <div align="center">
            <span id="upload-header-text"></span>
