<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/about.css}"/>
</head>
<body>

<div class="about">
    <p class="title">Add New Incentive Criteria</p>
    <table id="mainTable"><tr>
        <td><li><a th:href="@{/monthlyIncentive}">Monthly Incentive</a></li></td>
        <!--   <td><li><a th:href="@{/incentive/incentiveHierarchyBasedForm}">MonthWise Incentive</a></li></td>-->
        <td><li><a th:href="@{/incentiveEmployeewise}">Employeewise Incentive</a></li></td>
        <td><li><a th:href="@{/incentiveEmployeewiseDetails}">Employeewise Incentive Details</a></li></td>
        <td><li><a th:href="@{/incentiveCriteria}">Incentive Criteria</a></li></td>
        <!-- <td><li><a th:href="@{/incentive/incentivePtax}">Incentive-Ptax</a></li></td>
         <td><li><a th:href="@{/incentiveUnlock}">Incentive Unlock</a></li></td>
         <td th:if="${message}" th:text="${message}" th:class="${'alert1 ' + alertClass}"/>-->
        <td th:if="${message1}">
            <li><a th:href="@{/incentiveUnlock}">Incentive Unlock</a></li>
        </td>
    </tr>
    </table>
    <div class="rewardcriteria">
        <div style="height:500px;overflow:auto;">
            <form th:action="@{/processNewIncentiveCriteria}" th:object="${departmentIncentiveCriteria}" method="POST">
                <table align="center">
                    <tr>
                        <td>Enter Id</td>
                        <td><input type="number" th:field="*{id}" /></td>
                    </tr>
                    <tr>
                        <td>Enter Monthly Achieved Production </td>
                        <td><input type="number" th:field="*{monthlyAchievedProduction}" /></td>
                    </tr>
                    <tr>
                        <td>Enter Factor To Multiply</td>
                        <td><input type="number" step=0.01 th:field="*{factorToMultiply}" /></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>
</body>
</html>
