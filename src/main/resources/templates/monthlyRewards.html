<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script type="text/javascript" th:src="@{/monthlyReward.js}"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
 <!--   <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts.js}"></script>
    <link rel="stylesheet" th:href="@{/about.css}"/>
    <link rel="stylesheet" th:href="@{/monthlyReward.css}"/>
</head>
<body>

<div class="about">
    <p class="title">Monthly Reward</p>
    <table id="mainTable">
        <tr>
            <td><li><a th:href="@{/monthlyRewards}" id="monthlyRewLinkId">Monthly Reward</a></li></td>
          <!--  <td><li><a th:href="@{/rewards/showMonthlyRewards}">MonthWise Reward</a></li></td>-->
            <td><li><a th:href="@{/rewardHierarchyBasedForm}" id="dailyRewLinkId">Daily Reward</a></li></td>
            <td><li><a th:href="@{/employeeWiseForm}" id="empRewLinkId">Employee Reward</a></li></td>
            <td><li><a th:href="@{/loomWiseForm}" id="loomRewLinkId">Loom Reward</a></li></td>
            <td><li><a th:href="@{/rewardSlabMasterForm}" id="rewardSlabMasterId">Reward Slab</a></li></td>
          <!--  <td><li><a th:href="@{/unlockRewards}" id="unlockRewLinkId">Unlock Reward</a></li></td>-->
            <td th:if="${message1}">
                <li><a th:href="@{/unlockRewards}" id="unlockRewLinkId">Unlock Reward</a></li>
            </td>
        </tr>
    </table>
    <div class="rewardcriteria">
   <form>
       <!--   <form th:action="@{/rewards/processMonthlyRewards}" method="get">-->
         <table id="toptable" align="center">
             <tr>
                 <td>Select Year</td>
                 <td>
                     <select name="yearSel" id="yearSel">
                         <option th:each="year : ${yearList}"
                                 th:value="${year}"
                                 th:text="${year}"
                                 th:selected="${yearSel==year}">
                         </option>
                     </select>
                 </td>

                 <td>Select Month</td>
                 <td>
                     <select name="monthSel" id="monthSel">
                         <option th:each="month : ${monthList}"
                                 th:value="${month}"
                                 th:text="${month}"
                                 th:selected="${monthSel==month}"></option>
                     </select>
                 </td>

                 <td>
                     <!--     <input type = "button" onclick = "showAlert()" value = "Calculate Rewards">-->
                  <!--   <button id="calculateReward" type="submit" th:onclick="showLoader()">Calculate/Show Rewards</button>-->
                     <input type="button" th:onclick="showLoader()" name="submit" value="Calculate Rewards" id="submit1">
                </td>
                 <td id="messageId">

                 </td>
            </tr>
        </table>
    </form>

   <div style="height:400px;overflow:auto;">
       <div align="center">
           <span id="upload-header-text"></span>
       </div>
        <table id="empTable" class="table table-striped" rules="rows" align="center">

            <tbody>

            </tbody>

        </table>
    </div>

</div>
    <div class="center">
        <table align="center">
            <tr>

                <!-- <td>
                     <input type="text" id="totalMonthReward1" th:value="${totalMonthReward}" name="totalMonthReward">
                 </td>-->
                <td id="totalMonthReward">

                </td>
                <td>
                    <form th:action="@{/exportMonthlyRewardData}" method="post" th:object="${feltWeaverRewardList}">
                        <input type="submit" name="frmSubmit" id="pdf" value="Export Pdf Data" class="subButton" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/exportMonthlyRewardData}" method="post" th:object="${feltWeaverRewardList}">
                        <input type="submit" name="frmSubmit" id="excel" value="Export Excel Data" class="subButton" />
                    </form>
                </td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
